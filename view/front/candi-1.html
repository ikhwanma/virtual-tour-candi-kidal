<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View 1</title>
    <!-- Import library a frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../dist/aframe-event-set-component.min.js"></script>
    <script src="../../dist/aframe-href-component.js"></script>
    <script src="../../dist/aframe-gif-shader.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="../../asset/img/candi4.jpg" />
            <img id="arrow" src="../../asset/img/arrow.png" />
            <img id="info" src="../../asset/img/info.png" />
            <img id="info-biru" src="../../asset/img/info-biru.jpeg" />
            <img id="info-hijau" src="../../asset/img/info-hijau.png" />
            <img id="close" src="../../asset/img/close.png" />
        </a-assets>

        <a-sky src="#sky" rotation="1 -90 0"></a-sky>

        <!-- Info Icon Papan Hijau-->
        <a-image id="infoHijau" src="#info" height="0.3" width="0.3" material="opacity: 1" position="-2.4 1.5 5"
            rotation="0 -60 0" animation__position="property: position; to: -2.4 1.55 5; loop: true; dur: 1000;"
            event-set__m01="_event: click; _target: #infoPanelHijau; visible: true"
            event-set__resvis="_event: click; material.visible: false">
        </a-image>

        <!-- Papan Hijau -->
        <a-image id="infoPanelHijau" src="#info-hijau" height="6" width="6" material="opacity: 1" rotation="0 120 0"
            visible="false" position="-8 0.8 5">
            <a-image id="close" src="#close" position="2.9 3 0.3" rotation="0 -10 0" scale="0.6 0.6 0.1"
                material="opacity: 0.8" event-set__tarvis="_event: click; _target: #infoHijau; material.visible: true"
                event-set__resvis01="_event: click; _target: #infoPanelHijau; visible: false"></a-image>
        </a-image>

        <!-- Info Icon Papan Biru-->
        <a-image id="infoBiru" src="#info" height="1" width="1" material="opacity: 1" position="-4.8 0.8 9.9"
            rotation="0 -30 0" animation__position="property: position; to: -4.8 0.9 9.9; loop: true; dur: 1000;"
            event-set__m01="_event: click; _target: #infoPanelBiru; visible: true"
            event-set__resvis="_event: click; material.visible: false">
        </a-image>

        <!-- Papan Biru -->
        <a-image id="infoPanelBiru" src="#info-biru" height="4" width="5.5" material="opacity: 1" rotation="0 120 0"
            visible="false" position="-5 2 10">
            <a-image id="close" src="#close" position="2.7 2 0.3" rotation="0 -10 0" scale="0.6 0.6 0.1"
                material="opacity: 0.8" event-set__tarvis="_event: click; _target: #infoBiru; material.visible: true"
                event-set__resvis01="_event: click; _target: #infoPanelBiru; visible: false"></a-image>
        </a-image>

        <!-- Right Arrow -->
        <a-image src="#arrow" height=".85" width=".85" material="opacity: 1" position="3 0.7 3.7" rotation="90 0 0"
            look-at="#cursor" link="href: candi-2.html"
            animation__position="property: position; to: 3.2 0.7 3.7; loop: true; dur: 1000;">
        </a-image>

        <!-- Back Arrow -->
        <a-image src="#arrow" height=".85" width=".85" material="opacity: 1" position="0 0.7 8" rotation="70 5 100"
            look-at="#cursor" link="href: ../../enterance.html"
            animation__position="property: position; to: 0 0.8 8; loop: true; dur: 1000;">
        </a-image>

        <a-entity position="0 1.8 4">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active: true"
                rotation="-1.3750987083139854 -3.0939720937064483 0" position="0 0 0">
                <a-cursor id="cursor" cursor="fuse: true; fuseTimeout: 1500; maxDistance: 30"
                    geometry="primitive: ring; radiusInner: 0.021; radiusOuter: 0.035"
                    material="color: #00FFFF; shader: flat" position="0 0 -1"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
                </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
