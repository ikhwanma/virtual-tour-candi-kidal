<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Area (Candi Kidal)</title>
    <!-- Import library a frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./dist/aframe-event-set-component.min.js"></script>
    <script src="./dist/aframe-href-component.js"></script>
    <script src="./dist/aframe-gif-shader.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="./asset/img/candi2.jpg" />
            <img id="door" src="./asset/img/door.png" />
            <img id="circle" src="./asset/img/circle.png" />
            <img id="arrow" src="./asset/img/arrow.png" />
            <img id="info" src="./asset/img/info.png" />
            <img id="time" src="./asset/img/time.png" />
            <img id="close" src="./asset/img/close.png" />
        </a-assets>

        <a-sky src="#sky" rotation="1 -96 0"></a-sky>

        <!-- Info Icon -->
        <a-image id="infoTime" src="#info" height="0.4" width="0.4" material="opacity: 1" position="1.3 1.3 0"
            rotation="0 -10 0" animation__position="property: position; to: 1.3 1.4 0; loop: true; dur: 1000;"
            event-set__m01="_event: click; _target: #infoPanel; visible: true"
            event-set__resvis="_event: click; material.visible: false"></a-image>

        <!-- Info Time -->
        <a-image id="infoPanel" src="#time" height="1.4" width="2.4" material="opacity: 1" rotation="0 -10 0"
            visible="false" position="1.4 1.4 0">
            <a-image id="close" src="#close" position="0.95 0.6 0.3" rotation="0 -10 0" scale="0.2 0.2 0.1"
                material="opacity: 0.8" event-set__tarvis="_event: click; _target: #infoTime; material.visible: true"
                event-set__resvis01="_event: click; _target: #infoPanel; visible: false"></a-image>
        </a-image>

        <!-- Front Arrow -->
        <a-image src="#arrow" height=".85" width=".85" material="opacity: .9" position="-.0 0.7 0" rotation="50 0 90"
            look-at="#cursor" link="href: enterance.html"
            animation__position="property: position; to: -.0 0.8 0; loop: true; dur: 1000;">
        </a-image>

        <!-- Door Enterance Icon -->
        <a-image src="#circle" height=".85" width=".85" material="opacity: 1" position="-.4 2 10" rotation="0 0 0"
            animation__height="property: height; to: 0.95; loop: true; dur: 1000;"
            animation__width="property: width; to: 0.95; loop: true; dur: 1000;">
        </a-image>

        <a-image src="#door" height=".6" width=".6" material="opacity: 1" position="-.4 2 9.9" rotation="0 0 0"
            look-at="#cursor" link="href: index.html">
        </a-image>

        <a-entity position="0 1.8 4">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active: true"
                rotation="-1.3750987083139854 -3.0939720937064483 0" position="0 0 0">
                <a-cursor id="cursor" cursor="fuse: true; fuseTimeout: 1500; maxDistance: 30"
                    geometry="primitive: ring; radiusInner: 0.021; radiusOuter: 0.035"
                    material="color: #00FFFF; shader: flat" position="0 0 -1"
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1">
                </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>

</html>
